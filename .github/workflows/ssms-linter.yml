name: SSMS SQL Lint & Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL Server Scripts
        run: |
          sqlfluff lint --dialect tsql --exclude-rules L016,L031 --ignore parsing SQLStatements/ || true

      - name: Format SQL Server Scripts
        run: |
          sqlfluff fix --dialect tsql --exclude-rules L016,L031 SQLStatements/
