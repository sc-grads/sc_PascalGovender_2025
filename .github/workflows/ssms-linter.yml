name: SSMS SQL Lint & Format

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL Server Scripts
        run: |
          sqlfluff lint --dialect tsql --exclude-rules L016,L031 --ignore parsing DatabaseAdministration/SQLStatements/ || true

      - name: Format SQL Server Scripts
        run: |
          sqlfluff fix --dialect tsql --exclude-rules L016,L031 DatabaseAdministration/SQLStatements/ || true

      - name: Commit and Push Fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add DatabaseAdministration/SQLStatements/
          git commit -m "Auto-formatted SQL scripts using SQLFluff" || echo "No changes to commit"
          git push
