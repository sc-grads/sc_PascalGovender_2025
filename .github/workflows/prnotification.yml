name: Teams PR Success Notification

on:
  pull_request:
    types:
      - closed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Teams
        if: github.event.pull_request.merged == true
        uses: neonidian/teams-notify-build-status@v3
        with:
          webhookUrl: ${{ secrets.PR_WEBHOOKURL }}
          title: Pull Request Merged
          titleBackgroundColor: 'success'  # Green for success
          status: 'Approved'
          message: >-
            A pull request has been approved and merged into the **main** branch by **${{ github.event.pull_request.merged_by.login }}**.
            [View Pull Request](${{ github.event.pull_request.html_url }})
        env:
          SHOULD_DISPLAY_ACTOR_LABEL: true
          SHOULD_DISPLAY_VIEW_RUN_BUTTON: true
          SHOULD_DISPLAY_VIEW_COMMIT_BUTTON: true
